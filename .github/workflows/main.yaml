
name: ğŸ Check my codes

on:
  pull_request:
    branches: ["*"]

  push:
    branches: ["*"]

# It mustn't happen the actions simultaneously
concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒŠ Checkout Code Repository
        uses: actions/checkout@v3

      - name: ğŸŒ½ Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: pip
          cache-dependency-path: |
            requirements.txt

      - name: ğŸ§  Run pre-commit
        uses: pre-commit/action@v2.0.3
